    <script type="text/javascript">

        function initTable() {
            $('#dataTables-alarms').bootstrapTable('destroy');
            $('#dataTables-alarms').bootstrapTable({
                url: '/allAlarmlogs',        //请求后台的URL（*）
                toolbar: '#toolbar',
                toolbarAlign:"left",
                method: 'post',
                cache:false,
                showExport:true,            //是否显示导出
                exportDataType:'all',       //basic', 'all', 'selected'.
                exportTypes:['txt','excel'],
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",          //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                queryParamsType : "limit",
                queryParams: function queryParams(params) {   //设置查询参数
                    var param = {
                        limit:params.limit,
                        offset:params.offset,
                        search:$('#equname').val(),
                        stime:$('#stime').val(),
                        etime:$('#etime').val()
                    };
                    return param;
                },
                columns: [{
                    field: 'equipment_name',
                    title: '设备名称'
                }, {
                    field: 'equipment_mac',
                    title: 'MAC地址'
                }, {
                    field: 'sensor_name',
                    title: '传感器'
                }, {
                    field: 'sensor_data',
                    title: '数值',
                    formatter:function(value,row,index){
                        return row.sensor_data+row.sensor_unit;
                    }

                }
                    , {
                        field: 'alarm_desc',
                        title: '警报等级'
                    }
                    , {
                        field: 'time',
                        title: '警报时间',
                        formatter: function (value) {
                            var date = new Date(value);
                            var y = date.getFullYear();
                            var m = date.getMonth() + 1;
                            var d = date.getDate();
                            var h = date.getHours();
                            var i = date.getMinutes();
                            var s = date.getSeconds();
                            return y + '-' + (m < 10 ? '0' + m : m) + '-' + (d < 10 ? '0' + d : d) + ' ' + (h < 10 ? '0' + h : h) + ':' + (i < 10 ? '0' + i : i) + ':' + (s < 10 ? '0' + s : s);
                        }
                    }
                ]
            });
        }

        $(function(){

            initTable();

            $('#search').bind("click",initTable)
            $('#equname').bind('keypress',function(event){
                if(event.keyCode == 13)
                {
                    initTable();
                }
            });
            $('#refresh').bind("click",function(){
                window.location.reload();
            })


            $("#stime").jeDate({
                format:"YYYY-MM-DD hh:mm:ss",
                isTime:true,
                minDate:"2014-09-19 00:00:00"
            })


            $("#etime").jeDate({
                format:"YYYY-MM-DD hh:mm:ss",
                isTime:true,
                minDate:"2014-09-19 00:00:00"
            })

            $("#iconstime").bind("click",function () {
                $.jeDate('#stime',{trigger:false, isTime:true,format:'YYYY-MM-DD hh:mm:ss'})
            })

            $("#iconetime").bind("click",function () {
                $.jeDate('#etime',{trigger:false, isTime:true,format:'YYYY-MM-DD hh:mm:ss'})
            })
        })
